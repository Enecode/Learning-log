{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block content %}
    <form class="form" method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" name="submit">Register</button>
            <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
        {% endbuttons %}
    </form>
{% endblock content %}
